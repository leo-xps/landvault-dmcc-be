<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VirtualHQ</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #343a40;
      color: #fff;
    }

    .container {
      display: hidden;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .loading-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .spinner-border {
      width: 3rem;
      height: 3rem;
    }

    .btn {
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
  <div class="loading-bar" id="loading-bar">
    <div class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
  <div class="container" id="container">
    <button class="btn btn-primary" id="openBrowser">Open In Browser</button>
    <button class="btn btn-secondary" id="openApp">Open App</button>
  </div>

  <script>

    window.onload = function () {
      var isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
      // get token from query string
      var urlParams = new URLSearchParams(window.location.search);
      var token = urlParams.get('token');
      let webUrl = '/api/hubspot/web';
      let appUrl = '/api/hubspot/app';

      if (isMobile) {

        window.location.href = appUrl + '?token=' + token;
        // document.getElementById("loading-bar").style.display = "none";
        // document.getElementById("container").style.display = "flex";

        // var openBrowser = document.getElementById('openBrowser');
        // var openApp = document.getElementById('openApp');


        // openBrowser.addEventListener('click', () => {
        //   window.open(webUrl + '?token=' + token, '_blank');
        // });

        // const toOpenApp = "com.TechBuzz.VirtualHQ"


        // openApp.addEventListener('click', () => {
        //   window.open(appUrl + '?token=' + token, '_self');
        // });
      } else {
        window.location.href = webUrl + '?token=' + token;
      }
    };
  </script>

</body>

</html>
